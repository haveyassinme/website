<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="colors.css">
		<title>Have Yassin Me?</title>
		<link rel="icon" type="image/png" href="/logos/logo.svg">
		<script defer src="script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<a id="home" href="index.html">
				<img src="logos/logo.svg" class="logo" alt="Logo">Have Yassin Me?
			</a>
			<nav>
				<ul id="nav-items">
					<li><a href="about.html">About</a></li>
					<li><a href="work.html">Work</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="blog.html">Blog</a></li>
				</ul>
				<a id="menu">
					<img src="/logos/Hamburger_Icon.svg" id="menu-icon" alt="Menu">
				</a>
			</nav>
		</header>
		<hr>
		<main>
			<section id="contact">
				<div id="contact_form">
                	<h1 id="contact_intro">Let's do something fun together!</h1>
					<form id="form">
						<div id="contact_name">
							<fieldset>
								<legend>First Name</legend>
								<input type="text" id="firstName" name="first_name"
							pattern=^[A-Z][a-z]{2, 10} required>
							</fieldset>
							<fieldset>
								<legend>Last Name</legend>
								<input type="text" id="lastName" name="last_name"
							pattern=^[A-Z][a-z]{2, 10} required>
							</fieldset>
						</div>
						<fieldset>
							<legend>Email</legend>
							<input type="email" id="email" name="email" placeholder="haveyassinme@email.com" required>
						</fieldset>
						<fieldset>
							<legend>What's up?</legend>
							<textarea id="message" name="message" rows="8" placeholder="Say whatever you want here." required></textarea>
						</fieldset>
						<button type="submit" id="submit">Hit me up!</button>
					</form>
				</div>
				<img id="about-me" src="testPhotos/deadpool.png">
			</section>
		</main>	
		<footer>
			<div id="footer_content">
				<a href="index.html" >
					<img src="/logos/untitled.svg" class="logo" alt="Logo">
				</a>
				<p>:) 2020 Have Yassin Me? Please don't steal this.</p>
			</div>
		</footer>		
	</body>
</html>
